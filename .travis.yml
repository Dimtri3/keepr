language: ruby
rvm:
  - 2.3.7
  - 2.4.4
  - 2.5.1
gemfile:
  - ci/Gemfile-rails-4-1
  - ci/Gemfile-rails-4-2
  - ci/Gemfile-rails-5-0
  - ci/Gemfile-rails-5-1
  - ci/Gemfile-rails-5-2
script:
  - bundle exec rake
  - bundle exec rubocop
matrix:
  exclude:
    - rvm: 2.4.4
      gemfile: ci/Gemfile-rails-4-1
    - rvm: 2.5.1
      gemfile: ci/Gemfile-rails-4-1
before_install:
  - gem update --system
  - gem update bundler
sudo: false
